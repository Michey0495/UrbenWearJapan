<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanWear Japan - Minimalist Styles for Urban Life</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ヘッダー -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">UrbanWear Japan</div>
                <nav>
                    <ul>
                        <li><a href="tops.html">トップス</a></li>
                        <li><a href="outer.html">アウター</a></li>
                        <li><a href="campaign.html">セール</a></li>
                        <li><a href="login.html">ログイン</a></li>
                        <li><a href="register.html">会員登録</a></li>
                    </ul>
                </nav>
                <div class="cart-icon" id="cart-icon">
                    🛒
                    <span class="cart-count" id="cart-count">0</span>
                    <span class="cart-total" id="cart-total">¥0</span>
                </div>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <div class="container">
            <!-- ヒーローセクション -->
            <section class="hero">
                <h1>Minimalist Styles for Urban Life</h1>
                <p>都会で働くあなたに寄り添う、シンプルで機能的なアパレルブランド</p>
            </section>

            <!-- Featured Products -->
            <section>
                <h2>Featured Products</h2>
                <div class="products-grid">
                    <div class="product-card" data-product-id="urbanwear-parka">
                        <img src="https://images.unsplash.com/photo-1551028719-00167b16eac5?w=300&h=200&fit=crop&crop=center"
                            alt="高機能マウンテンパーカー" class="product-image">
                        <div class="product-name">高機能マウンテンパーカー</div>
                        <div class="product-price">12,800円</div>
                        <div class="button-group">
                            <a href="product_urbanwear.html" class="btn btn-secondary">詳細を見る</a>
                            <button class="btn add-to-cart-btn">カートに入れる</button>
                        </div>
                    </div>
                    <div class="product-card" data-product-id="city-shell-jacket">
                        <img src="https://images.unsplash.com/photo-1591047139829-d91aecb6caea?w=300&h=200&fit=crop&crop=center"
                            alt="シティ・シェルジャケット" class="product-image">
                        <div class="product-name">シティ・シェルジャケット</div>
                        <div class="product-price">11,500円</div>
                        <div class="button-group">
                            <a href="product_tokyo.html" class="btn btn-secondary">詳細を見る</a>
                            <button class="btn add-to-cart-btn">カートに入れる</button>
                        </div>
                    </div>
                    <div class="product-card" data-product-id="premium-knit-sweater">
                        <img src="https://images.unsplash.com/photo-1576566588028-4147f3842f27?w=300&h=200&fit=crop&crop=center"
                            alt="プレミアムニットセーター" class="product-image">
                        <div class="product-name">プレミアムニットセーター</div>
                        <div class="product-price">8,900円</div>
                        <div class="button-group">
                            <a href="#" class="btn btn-secondary">詳細を見る</a>
                            <button class="btn add-to-cart-btn">カートに入れる</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- フッター -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="#">会社概要</a>
                    <a href="#">プライバシーポリシー</a>
                    <a href="#">お問い合わせ</a>
                </div>
                <div class="copyright">© 2025 UrbanWear Japan</div>
            </div>
        </div>
    </footer>

    <script src="cart.js"></script>
</body>

</html>
