<head>

</head>

<body>
    <!-- ヘッダー -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">UrbanWear Japan</div>
                <nav>
                    <ul>
                        <li><a href="index.html">トップス</a></li>

                        <li><a href="register.html">会員登録</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <div class="container">
            <!-- キャンペーンヒーロー -->
            <section class="campaign-hero">
                <div class="campaign-image">キャンペーン画像</div>
                <h1>Autumn Style Collection</h1>
                <p>秋の新作コレクションが15%OFF！</p>
            </section>

            <!-- キャンペーン詳細 -->
            <section class="campaign-details">
                <h2>キャンペーン詳細</h2>
                <ul>
                    <li>
                        <span>期間</span>
                        <strong>2025/9/1 - 2025/9/30</strong>
                    </li>
                    <li>
                        <span>内容</span>
                        <strong>対象のジャケット、ニットが15%OFF</strong>
                    </li>
                    <li>
                        <span>クーポンコード</span>
                        <strong>AUTUMN25</strong>
                    </li>
                    <li>
                        <span>注意点</span>
                        <strong>予約商品は対象外。他のクーポンとの併用は不可</strong>
                    </li>
                </ul>
            </section>
        </div>
    </main>

    <!-- フッター -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="#">会社概要</a>
                    <a href="#">プライバシーポリシー</a>
                    <a href="#">お問い合わせ</a>
                </div>
