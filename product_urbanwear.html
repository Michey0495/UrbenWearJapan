</head>

<body>
    <!-- ヘッダー -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">UrbanWear Japan</div>
                <nav>
                    <ul>
                        <li><a href="tops.html">トップス</a></li>
                        <li><a href="outer.html">アウター</a></li>
                        <li><a href="campaign.html">セール</a></li>
                        <li><a href="register.html">会員登録</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <div class="container">
            <div class="product-detail">
                <img src="https://picsum.photos/500/400?random=4" 
                    alt="高機能マウンテンパーカー" class="product-image-large"
                    onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <div class="product-image-fallback-large" style="display:none; width:100%; height:400px; background:linear-gradient(135deg, #4A90E2, #357ABD); border-radius:8px; display:flex; align-items:center; justify-content:center; color:white; font-weight:bold; font-size:18px; text-align:center; padding:40px;">高機能マウンテンパーカー</div>
                <div class="product-info">
                    <h1>高機能マウンテンパーカー</h1>
                    <div class="product-price-large">12,800円</div>
                    <div class="product-description">
                        <p>アウトドアから日常使いまで対応する高機能マウンテンパーカーです。防水・防風機能を備え、軽量で快適な着心地を実現しています。</p>
                        <p>都市部での通勤やレジャー、アウトドア活動など、様々なシーンで活躍する万能なアウターです。</p>
                    </div>
                    <button class="btn">カートに入れる</button>
                </div>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">

            </div>
        </div>
    </footer>
