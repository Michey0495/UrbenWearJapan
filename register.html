<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規会員登録 - UrbanWear Japan</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ヘッダー -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">UrbanWear Japan</div>
                <nav>
                    <ul>
                        <li><a href="tops.html">トップス</a></li>
                        <li><a href="outer.html">アウター</a></li>
                        <li><a href="campaign.html">セール</a></li>
                        <li><a href="register.html">会員登録</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <div class="container">
            <h1>新規会員登録</h1>
            <form style="max-width: 500px; margin: 0 auto;">
                <div class="form-group">
                    <label for="name">氏名</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="phone">電話番号</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <button type="submit" class="btn">登録する</button>
            </form>
        </div>
    </main>

    <!-- フッター -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="#">会社概要</a>
                    <a href="#">プライバシーポリシー</a>
                    <a href="#">お問い合わせ</a>
                </div>
                <div class="copyright">© 2025 UrbanWear Japan</div>
            </div>
        </div>
    </footer>
</body>

</html>
