<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カート - UrbanWear Japan</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ヘッダー -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">UrbanWear Japan</div>
                <nav>
                    <ul>
                        <li><a href="index.html">ホーム</a></li>
                        <li><a href="tops.html">トップス</a></li>
                        <li><a href="outer.html">アウター</a></li>
                        <li><a href="campaign.html">セール</a></li>
                        <li><a href="login.html">ログイン</a></li>
                        <li><a href="register.html">会員登録</a></li>
                    </ul>
                </nav>
                <div class="cart-icon" id="cart-icon">
                    🛒
                    <span class="cart-count" id="cart-count">0</span>
                    <span class="cart-total" id="cart-total">¥0</span>
                </div>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <div class="container">
            <h1>ショッピングカート</h1>
            
            <div class="cart-container">
                <div id="cart-items">
                    <!-- カートアイテムがここに動的に表示されます -->
                </div>
                
                <div class="cart-summary">
                    <div class="cart-total-row">
                        <span>合計金額:</span>
                        <span id="cart-total-amount">¥0</span>
                    </div>
                    <div class="cart-actions">
                        <button class="btn btn-secondary" onclick="cart.clearCart()">カートをクリア</button>
                        <button class="btn" onclick="alert('購入手続きは現在開発中です')">購入手続きへ</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="#">会社概要</a>
                    <a href="#">プライバシーポリシー</a>
                    <a href="#">お問い合わせ</a>
                </div>
                <div class="copyright">© 2025 UrbanWear Japan</div>
            </div>
        </div>
    </footer>

    <script src="cart.js"></script>
</body>

</html>
